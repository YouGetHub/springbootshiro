<!DOCTYPE html>
<html lang="en" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
 <h1>主页</h1>
 <a href="/user/logout">退出</a></h1>
 <shiro:hasAnyRoles name="root,admin">
     <li><a href="">用户管理</a>
         <ul>
             <shiro:hasPermission name="user:add:*">
                 <li><a href="">添加</a></li>
             </shiro:hasPermission>
             <shiro:hasPermission name="user:delete:*">
                 <li><a href="">删除</a></li>
             </shiro:hasPermission>
             <shiro:hasPermission name="user:update:*">
                 <li><a href="">修改</a></li>
             </shiro:hasPermission>
             <shiro:hasPermission name="user:find:*">
                 <li><a href="">查询</a></li>
             </shiro:hasPermission>
         </ul>
     </li>
 </shiro:hasAnyRoles>
 <shiro:hasRole name="admin">
     <li><a href="">商品管理</a></li>
     <li><a href="">订单管理</a></li>
     <li><a href="">物流管理</a></li>
 </shiro:hasRole>
</body>
</html>
